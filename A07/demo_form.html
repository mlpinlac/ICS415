<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Demo w/ Javascript</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

  <!-- Optional theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Personal CSS & fonts -->
  <link href="layouts.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>

  <script src="myScript.js"></script>
</head>
<body>
<h2>Form Validation using Bootstrap forms & Javascript</h2>
<br>
<form name="myForm" action="demo_form.html" onsubmit="return validateForm()" method="get">
  <div class="form-group">
    <label for="username">User name:</label>
    <input type="text" name="name" id="username">
  </div>
  <div class="form-group">
    <label for=”email”>Email: </label>
    <input type="email" name="email" id=”email”>
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" name="password" id="password">
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password: </label>
    <input type="password" name="confirm" id="confirm">
  </div>
  <input type="submit" value="Submit">
</form>

</body>
</html>
